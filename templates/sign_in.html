{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign In</title>
    <link rel="stylesheet" href="{% static 'css/sign.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body><br><br><br>
    <div class="login-box">
      <h1>Sign In</h1>
      <form method="POST">
        {% csrf_token %}
        {% for field in form %}
        <label>{{field.label}}</label>
        {{field}}
        {% endfor %}
      <br>
      <button class="but-input">Submit</button>
      <p class="para-2">
        Not have an account? <a href="{% url 'sign_up' %}">Sign Up Here</a>
      </p>
    </div>
  </form>
  </body>
</html>
